<header id="main-header" class="py-2 bg-info text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1><i class="fas fa-user"></i> Editar Categoría</h1>
      </div>
    </div>
  </div>
</header>

<!-- Formulario de categoría -->
<form #categoriaForm="ngForm" (ngSubmit)="guardar(categoriaForm)">
  <flash-messages></flash-messages>

  <!-- Botones -->
  <section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row text-center">
        <div class="col mb-4">
          <a routerLink="/" class="btn btn-primary btn-block">
            <i class="fa fa-arrow-left"></i> Regresar al Listado de Categorías
          </a>
        </div>
        <div class="col mb-4">
          <button type="submit" class="btn btn-success btn-block">
            <i class="fas fa-check"></i> Guardar Categoría
          </button>
        </div>
        <div class="col mb-4">
          <a href="#" (click)="eliminar()" class="btn btn-danger btn-block">
            <i class="fas fa-trash"></i> Eliminar Categoría
          </a>
        </div>
      </div>
    </div>
  </section>

  <!-- Detalles de la categoría -->
  <section id="details">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h4>Editar Categoría</h4>
            </div>
            <div class="card-body">
              <!-- Campo Nombre -->
              <div class="form-group py-3">
                <label for="nombre">Nombre</label>
                <input
                  type="text"
                  name="nombre"
                  class="form-control"
                  #nombre="ngModel"
                  [(ngModel)]="categoria.nombre"
                  [ngClass]="{ 'is-invalid': nombre.errors && nombre.touched }"
                  required
                  minlength="2"
                />
                <div
                  [hidden]="!nombre.errors?.['required']"
                  class="invalid-feedback"
                >
                  Nombre Requerido
                </div>
                <div
                  [hidden]="!nombre.errors?.['minlength']"
                  class="invalid-feedback"
                >
                  Debe contener al menos dos caracteres
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
