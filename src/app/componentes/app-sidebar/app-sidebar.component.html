<div class="sidebar" [ngClass]="{'active': isSidebarOpen}">
  <button class="close-btn" (click)="toggleSidebar()">
    <b> >> </b>
  </button>
  <h3>VENTAS</h3>
  <hr>

  <div *ngIf="ventaActual.length > 0; else carritoVacio">
    <table class="table table-sm">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cant.</th>
          <th>Precio</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of ventaActual">
          <td>{{ item.nombre }}</td>
          <td>{{ item.cantidad }}</td>
          <td>{{ item.precioUnitario | currency }}</td>
          <td>{{ (item.cantidad * item.precioUnitario) | currency }}</td>
          <td>
            <button (click)="modificar(item)">Modificar</button>


          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3"><strong>Total</strong></td>
          <td><strong>{{ total | currency }}</strong></td>
        </tr>
      </tfoot>
    </table>
    <div class="mt-3 d-flex justify-content-between">
      <button class="btn btn-success" (click)="confirmarVenta()">Confirmar Venta</button>
      <button class="btn btn-danger" (click)="cancelarVenta()">Cancelar Venta</button>
    </div>
  </div>
  <ng-template #carritoVacio>
    <p>No hay productos en el carrito</p>
  </ng-template>
</div>
