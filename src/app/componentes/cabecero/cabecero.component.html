<app-loader></app-loader>

<header>
  <div class="logo-title">
    <img src="/assets/corralon.svg" alt="Corralon SVG" class="img-svg">
    <h1 class="title d-none d-sm-block" style="cursor: pointer;">CORRALÓN SAN CAYETANO</h1>
  </div>

  <!-- Botón de hamburguesa para dispositivos pequeños -->
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <nav class="navbar navbar-expand-sm p-0">  <div class="collapse navbar-collapse" id="navbarNav">
    <ul *ngIf="isLoggedIn" class="navbar-nav">
      <li class="nav-item">
        <a routerLink="/" class="nav-link">PRODUCTOS</a>
      </li>

      <li class="nav-item">
        <a routerLink="/categorias" class="nav-link">CATEGORÍAS</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="toggleSidebar()" >VENTAS</a>
      </li>

      <!-- <li class="nav-item">
        <a routerLink="/configuracion" class="nav-link">CONFIGURACIÓN</a>
      </li> -->
    </ul>
    <ul class="navbar-nav ml-auto">
      <li *ngIf="!isLoggedIn && permitirRegistro" class="nav-item">
        <a routerLink="/login" class="nav-link" routerLinkActive="router-link-active">
          <i class="fas fa-user"></i>LOGIN
        </a>
      </li>
      <li *ngIf="!isLoggedIn && permitirRegistro" class="nav-item">
        <a routerLink="/registrarse" class="nav-link" routerLinkActive="router-link-active">
          <i class="fas fa-user"></i>REGISTRO
        </a>
      </li>
      <li *ngIf="isLoggedIn" class="nav-item">
        <a style="cursor:pointer; position:relative;" (click)="logout()" class="nav-link">
          <span style="background-color: #dc3545; color: white; padding: 0.25rem 0.5rem; border-radius: 0.25rem;">
            <i class="fa fa-sign-out" style="color: white;"></i> SALIR
          </span>
        </a>
      </li>
    </ul>
  </div>
</nav>
</header>
